<script type="text/javascript">
let n = parseInt(prompt("Enter value for n:"));
document.write("No.:"+n+"<br>");
let check = false;
for(let i=0;i<=n;i++){
    if(n%i==0){
        check==true;
        break;
    }
}
if(check==false){
    document.write("A PRIME NUMBER")
}else{
    document.write("NOT A PRIME NUMBER");
}
</script>
