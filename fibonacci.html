<script type="text/javascript">
    let n = parseInt(prompt("Enter no. of terms:"));
    let no1 = 0; no2 = 1;
    document.write(no1);
    document.write(no2);
    for(let i=2;i<=n;i++){
        let no3 = no1 + no2;
        document.write(no3);
        no1 = no2;
        no2 = no3;
    }
    document.write("<br>");
    document.write("<br>");
</script>
<script>
    let m = parseInt(prompt("Enter no. of terms:"));
    let n1 = 0; n2 = 1;
    for(let i=0;i<=m;i++){
        document.write(n1);
        let n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
    }
    document.write("<br>");
    document.write("<br>");
</script>
<script>
    const fibonacci = (n) =>{
        let i;
        const fib = [0,1];
        for(i=2;i<=n;i++){
            fib[i] = fib[i-2] + fib[i-1];
        }
        return fib;
    };
    document.write(
        `fibonacci series(n=10):`,
        fibonacci(10)
    );
</script>
