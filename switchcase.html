<script type="text/javascript">
    let choice = parseInt(prompt("Enter your choice: <br> press 1 for sum<br> press 2 for sub<br> press 3 for multi<br> press 4 for div"));
    let A = parseInt(prompt("Enter value for A:"));
    let B = parseInt(prompt("Enter value for B:"));

    switch(choice){
        case 1:
            document.write(A+B);
        break;
        case 2:
            document.write(A-B);
        break;
        case 3:
            document.write(A*B);
        break;
        case 4:
            document.write(A/B);
        break;

        default:
            document.write("Invalid Choice");
    }
</script>
